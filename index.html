    <script>
    document.addEventListener('DOMContentLoaded', function () {
        var typed = new Typed('.typed-roles', {
            strings: ["Software Engineer", "Computer Science @ UCLA", "Deep Learning Researcher @ ScAI Lab"],
            typeSpeed: 75,
            backSpeed: 75,
            startDelay: 1000,
            loop: true,
            showCursor: true,
            cursorChar: '|',
            onComplete: (self) => {
                self.cursor.style.animation = 'none'; // Optionally stop cursor blinking at end
            },
            onStringTyped: (arrayPos, self) => {
                if (self.strings[arrayPos].length === self.el.innerHTML.length) {
                    self.el.innerHTML = self.strings[arrayPos] + ' '; // Keep the space after typing is complete
                }
            }
        });
    });
    </script>
